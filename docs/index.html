<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset='utf-8'>
        <title>Login - Metro Coffee</title>
        <meta name="description" content="Pet Shop para banhos, tosas e produtos para pets.">
        <meta name="keywords" content="banho, tosa, pet shop">
        <link rel="stylesheet" href="./estilos/estilo.css" type='text/css'>

    <body>
        <header id="login-tittle">
            <div>
                <h1>Metro Coffee</h1>
            </div>
        </header>

        <article id="login-input">
            <form class="david" action="">
                <label for="email">E-mail:</label>
                <div class="daviddd">
                    <img src="/docs/imgs/mug-hot-solid.svg">
                    <input class="input" type="email" id="email" name="email" required placeholder="e-mail"/>
                </div>
                <label for="password">Senha:</label>
                <div class="daviddd">
                    <img src="/docs/imgs/mug-hot-solid.svg">
                    <input class="input" type="password" id="password" name="password" required placeholder="password">
                </div>

                <input type="submit" value="Entrar">
    
                <a href="cadastrar.html">Não tem cadastro?</a>
                <a href="senha.html">Esqueceu sua senha?</a>
            </form>
        </article>

        <ul>
            <li><a href="#">Teste</a></li>
            <li>Teste Instagram: <a href="https://www.instagram.com/" target="_blank">click</a>.</li>
        </ul>

        <p>
            Entre em contato <a href="mailto:202302686851@alunos.unimetrocamp.edu.br">conosco</a>.
        </p>

        <footer>
            <p>
                Cunho acadêmico. Nenhum direito reservado.
            </p>
        </footer>

</html>
